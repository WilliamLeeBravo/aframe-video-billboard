<html>
  <head>
    <title>A-Frame Video Billboard - Pause, Play, Stop</title>
    <script src="https://unpkg.com/webrtc-adapter/out/adapter.js"></script>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>

      <a-video-billboard video-billboard="minWidth: 10;" position="0 1.25 -1"></a-video-billboard>
      <a-box position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
    <div style="position: fixed; top: 10; left: 50%; translateX(-50%);">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="stop">Stop</button>
    </div>
    <script>
      let el = document.querySelector('a-video-billboard')

      document.querySelector('#pause').addEventListener('click', _ => {
        el.pause();
      });

      document.querySelector('#play').addEventListener('click', _ => {
        // Add it back in
        if (!el.hasAttribute('video-billboard')) {
          el.setAttribute('video-billboard', {minWidth: 10});
        }
        el.play();
      });

      document.querySelector('#stop').addEventListener('click', _ => {
        el.removeAttribute('video-billboard');
      });
    </script>
  </body>
</html>
